<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTTStar - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            opacity: 0.5;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fafafa;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #a3a3a3;
            margin-bottom: 24px;
        }
        
        .retry-button {
            display: inline-block;
            padding: 12px 24px;
            background: #262626;
            color: #fafafa;
            border: 1px solid #404040;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .retry-button:hover {
            background: #404040;
            border-color: #525252;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 1l6 6m0 0l6-6M7 7l6 6M7 7v10m0 0l-6 6m6-6l6 6"/>
        </svg>
        
        <h1>You are offline</h1>
        <p>PTTStar requires an internet connection to function. Please check your connection and try again.</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Retry Connection
        </button>
    </div>
</body>
</html>
